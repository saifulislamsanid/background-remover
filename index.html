<!DOCTYPE html>
<html lang="bn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BACKGROUND REMOVER</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co.com/GfCTKNFX/favicon.png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.2em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      margin: 20px auto;
    }

    input[type="file"] {
      display: block;
      margin: 0 auto;
      background: linear-gradient(90deg, #2196f3, #0d47a1);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      font-size: 16px;
      transition: 0.3s;
    }

    input[type="file"]:hover {
      transform: scale(1.05);
    }

    button {
      margin-top: 15px;
      background: linear-gradient(90deg, #2196f3, #0d47a1);
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: none;
      /* ডিফল্টে লুকানো */
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
      border: 3px solid white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      display: none;
      /* ডিফল্টে লুকানো */
    }

    .loading {
      display: none;
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>

<body>
  <h1>꧁ BACKGROUND REMOVER FREE ꧂</h1>
  <div class="card">
    <input type="file" id="imageUpload" accept="image/*">
    <div class="loading" id="loading">⏳ PLEASE WAIT ⏳</div>
    <img id="resultImage" alt="Result">
    <button id="downloadBtn">DOWNLOAD</button>
  </div>

  <script>
    const API_KEY = "npSfPRbYmadzkxXXfJngMJ5n"; // তোমার remove.bg API key
    let resultImageURL = "";

    document.getElementById('imageUpload').addEventListener('change', async function (e) {
      const file = e.target.files[0];
      if (!file) return;

      document.getElementById('loading').style.display = 'block';
      document.getElementById('resultImage').style.display = 'none';
      document.getElementById('downloadBtn').style.display = 'none';

      const formData = new FormData();
      formData.append('image_file', file);
      formData.append('size', 'auto');

      const response = await fetch('https://api.remove.bg/v1.0/removebg', {
        method: 'POST',
        headers: { 'X-Api-Key': API_KEY },
        body: formData
      });

      document.getElementById('loading').style.display = 'none';

      if (response.ok) {
        const blob = await response.blob();
        resultImageURL = URL.createObjectURL(blob);
        document.getElementById('resultImage').src = resultImageURL;
        document.getElementById('resultImage').style.display = 'block';
        document.getElementById('downloadBtn').style.display = 'inline-block';
      } else {
        const err = await response.text();
        alert("❌ Error: " + err);
      }
    });

    document.getElementById('downloadBtn').addEventListener('click', function () {
      const link = document.createElement('a');
      link.href = resultImageURL;
      link.download = 'background_removed.png';
      link.click();
    });
  </script>
</body>

</html>
